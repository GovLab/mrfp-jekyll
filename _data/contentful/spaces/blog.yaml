    MRFP continues to make great progress in the selection process towards the final vendor who will be tasked to build the portal. MRFP reviewed vendor demonstrations in 2016 and obtained additional discovery from finalists beginning in January, 2017. The RFI committee is currently evaluating the finalists. An announcement regarding the selected vendor will be made by the board after final decisions and contract negotiations are complete.

    The current evaluation period follows an [initial RFI](http://mrfpinc.org/rfi.html) from February 2016 seeking input from vendors, government officials, technology and public policy professionals and anyone else with knowledge of platforms, processes, tools and/or methods to simplify the completion and submission of forms—including the submissions of relevant data— and to allow charitable organizations and their professional fundraisers to comply with all states’ registration and annual filing requirements through a unified “one-stop” solution. The RFI remained open for public comment until April 8, 2016. Responses to the RFI can be viewed [here](http://mrfpinc.org/rfi-responses.html).
