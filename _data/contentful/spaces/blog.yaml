    The __Multistate Registration Filing Portal, Inc.__ (MRFP, Inc.), a nonprofit corporation comprised of twelve state charity regulators, has received a $30,000 grant from __Newman’s Own Foundation__ toward initial funding for development, launch and testing of “The Single Portal Initiative.”  MRFP’s Single Portal will be an online system that will allow nonprofit organizations and their professional fundraisers to comply with all states’ registration and annual filing requirements through a single online portal (__“The Single Portal Initiative“__).

    “The one-stop service for charity registration, available through MFRP, will be of great value to the nonprofit sector. It is a very practical and welcome way for the states to work together in facilitating good actions, and Newman’s Own Foundation is pleased to help support this program,” said __Bob Forrester__, President and CEO, Newman’s Own Foundation.

    __Bob Carlson__, President of MRFP, Inc. said, “We appreciate the support of Newman’s Own Foundation and its investment in our work.  The Single Portal Initiative is a great example of how states can collaborate and offer efficient and effective service to the nonprofit sector.  This funding will be the first of many steps in creating a tangible site for charities and fundraisers to register and file annual reports and renewals.”

    A twelve state collaboration among Attorneys General, Secretaries of State and Consumer Protection offices, this effort will establish a single point of registration for nonprofit organizations and their professional fundraisers.  The portal will maximize efficiency, data transparency, and information sharing by enabling compliance with registration requirements for all participating states without duplication of data entry. It will make the collected data available to the public in a searchable and interactive format.

     To learn more about MRFP and The Single Portal Initiative, visit [mrfpinc.org](http://mrfpinc.org/index.html) or email at [info@mrfpinc.org](mailto:info@mrfpinc.org).
