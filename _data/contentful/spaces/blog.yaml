    __Bob Carlson__, President of MRFP said, “We deeply appreciate the support of the Charles Stewart Mott Foundation in our ongoing efforts to simplify registration for nonprofits. The Single Portal Initiative is an example of how states are seeking to offer efficient and effective service to the nonprofit sector. This funding will help lay the foundation in creating a tangible site for charities and fundraisers to register and file annual reports and renewals.”

